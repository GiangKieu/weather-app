<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bb31413a3d.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Forcast</title>
  </head>
  <body>
<div class="container">
  <form class="city-form">
    <input type="search" id = "city-input" placeholder="Enter a city"/>
    <input type="submit" value="Search" class="btn btn-primary" />
    <button type="button" class="btn btn-primary">Current Location</button>
  </form> 
  
  <div class="chosen-city">
    <h1 class = "city-name">
    </h1>
    <div class="date-and-time">
      <span class="date"></span>
      <span class="time"></span>
    </div>
    <i class="fa-solid fa-cloud-sun"></i>
    <br />
    <div class="currently">
		<span class="current-temp" id="current-temp"></span> 
		<span class= "type">
			<a class="celsius" href="">°C</a> / 
			<a class="fahrenheit" href="">°F</a>
		</span>
    </div>
    <div class="description"></div>
  </div>
  <div  class="more-info">
    <span>Temperature: </span>
    <span class="info temp-min"></span>°C/ <span class="info temp-max"></span>°C
    <br />
    <span>Humidity: </span>
    <span class="info humidity"></span>%
    <br />
    <span >Wind speed: </span>
    <span class="info wind"></span>km/h
  </div>
  <div class="row">
    <div class="card col-2">
      <img src="images/cloudy.jpg" class="card-img-top" alt="cloudy">
      <div class="card-body">
        <h5 class="date">Mon</h5>
        <br />
        <i class="fa-solid fa-cloud"></i>
        <br/>
        <span class="info temp-min">17°C/</span> <span class="info temp-max">24°C</span>
        <br />
        <a href="#" class="btn btn-primary">Go</a>
      </div>
    </div>
    <div class="card col-2" >
      <img src="images/cloudy.jpg" class="card-img-top" alt="cloudy">
      <div class="card-body">
        <h5 class="date">Tue</h5>
        <br />
        <i class="fa-solid fa-cloud"></i>
        <br/>
        <span class="info temp-min">18°C/</span> <span class="info temp-max">24°C</span>
        <br />
        <a href="#" class="btn btn-primary">Go</a>
      </div>
   </div>
    <div class="card col-2">
      <img src="images/suncloud.jpg" class="card-img-top" alt="suncloud">
      <div class="card-body">
        <h5 class="date">Wed</h5>
        <br />
        <i class="fa-solid fa-cloud-sun"></i>
        <br />
        <span class="info temp-min">17°C/</span> <span class="info temp-max">26°C</span>
        <br />
        <a href="#" class="btn btn-primary">Go</a>
      </div>
    </div>
    <div class="card col-2" >
      <img src="images/cloudy.jpg" class="card-img-top" alt="cloudy">
      <div class="card-body">
        <h5 class="date">Thu</h5>
        <br />
        <i class="fa-solid fa-cloud"></i>
        <br/>
        <span class="info temp-min">18°C/</span> <span class="info temp-max">26°C</span>
        <br />
        <a href="#" class="btn btn-primary">Go</a>
      </div>
    </div>
    <div class="card col-2" >
      <img src="images/cloudy.jpg" class="card-img-top" alt="cloudy">
      <div class="card-body">
        <h5 class="date">Fri</h5>
        <br />
        <i class="fa-solid fa-cloud"></i>
        <br/>
        <span class="info temp-min">19°C/</span> <span class="info temp-max">26°C</span>
        <br />
        <a href="#" class="btn btn-primary">Go</a>
      </div>
    </div>
  </div>
</div>
<script src="src/scripts.js"></script>
</body>
</html>
